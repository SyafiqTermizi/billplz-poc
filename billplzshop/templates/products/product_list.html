{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12 text-center">
            <h1>Billplz Shop</h1>
        </div>
    </div>
    <div class="row mt-5">
        {% for product in product_list %}
        <div class="col-3">
            <div class="card" style="width: 25vh;">
                <img class="card-img-top" src="https://picsum.photos/seed/picsum/100/100">
                <div class="card-body">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text">{{ product.price }}</p>
                  <a href="{% url 'products:detail' product.pk %}" class="btn btn-primary">Checkout</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
